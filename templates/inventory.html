{% extends "base.html" %}

  {% block content %}
<style>
  td.details-control {
    background: url('https://datatables.net/examples/resources/details_open.png') no-repeat center center;
    cursor: pointer;
  }
  tr.shown td.details-control {
      background: url('https://datatables.net/examples/resources/details_close.png') no-repeat center center;
  }
</style>
<div class="container-fluid">
  <h1 align="center">This is the inventory page</h1>
  <div align="right" >
    <a href="{{ url_for('user_auth.logout') }}">Logout</a>

  </div>
  <!--Add Button Model-->
  <div class="modal fade" id='addModal' tabindex="1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addModal">Add new product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="ADD">
            <div class="form-row align-items-center">
              <div class="col-auto">
                <label class="sr-only" for="validationSKU">SKU</label>
                <input type="text" class="form-control mb-2" id="validationSKU" placeholder="SKU" required pattern="[0-9]{3}" maxlength="3">
              </div>
              <div class="col-auto">
                <label class="sr-only" for="validationName">Name</label>
                <input type="text" class="form-control mb-2" id="validationName" placeholder="Product Name" required pattern="[A-Za-z]+" maxlength="14">
              </div>
              <div class="col-auto">
                <label class="sr-only" for="validationRP">Reorder Point</label>
                <input type="text" class="form-control mb-2" id="validationRP" placeholder="200" required min="1" max="8" pattern="[0-9]*">
              </div>
              <div class="col-auto">
                <label class="sr-only" for="validationQ">Quantity</label>
                <input type="text" class="form-control mb-2" id="validationQ" placeholder="500" required min="1" max="8" pattern="[0-9]*">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <!--End of Add Button Model-->

  <div class="container">
    <div align="left">
      <button style="margin: 8px;" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal" data-whatever="@Add">
        Add Product
      </button>
    </div>
    <div class="table-responsive">
        <table id="inventory_table" style="width:100%" class="table table-striped table-bordered"></table>
    </div>
  </div>
</div>
<script>
  function format ( d ) {
    // `d` is the original data object for the row
    var table_str = '<table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px;">';
    {% for batch in get_batches_with(4326) %}
      {% if check_expiration_date(batch.batch_expiration) == True  %}
        table_str += '<tr class="bg-warning">';
      {% else %}
        table_str += '<tr>';
      {% endif %}
      table_str += 
                        '<td>' + '{{batch.batchID}}' + '</td>'+
                        //'<td>' + '{{batch.producer}}' + '</td>'+
                        '<td>' + '{{batch.batch_quantity}}' + '</td>'+
                        '<td>' + '{{batch.batch_expiration}}' + '</td>'+
                    '</tr>'; 
    {% endfor %}
    table_str += "</table>";
    return table_str;
  }

  $(document).ready(function() {
    var inventory_data = {{inventory|tojson}};
    console.log(typeof(inventory_data))
    var table = $('#inventory_table').DataTable( {
      data: inventory_data, 
      
      "columns": [ {
          "targets": 0,
          "className":      'details-control',
          "orderable":      false,
          "data": null,
          "defaultContent": ''
        },
        {
          title: "SKU",
          "data": 0
        },
        {
          title: "Name",
          "data": 1
        },
        {
          title: "Category",
          "data": 2
        },
        {
          title: "Price",
          "data": 3
        },
        {
          title: "Reorder Point",
          "data": 4
        },
        {
          title: "Quantity",
          "data": 5
        },
        {
          title: "Storage Location",
          "data": 6
        },
        {
            "targets": -1,
            title: "Options",
            "data": null,
            "defaultContent": '<button type="button" class="btn btn-primary">Edit</button>'
            + '<button type="button" class="btn btn-danger" style="margin-left:10px" >Delete</button>'
        }
      ]

    } );
    
    // Add event listener for opening and closing details
    $('#inventory_table tbody').on('click', 'td.details-control', function () {
        var tr = $(this).closest('tr');
        var row = table.row( tr );
 
        if ( row.child.isShown() ) {
            // This row is already open - close it
            row.child.hide();
            tr.removeClass('shown');
        }
        else {
            // Open this row
            row.child( format(row.data()) ).show();
            tr.addClass('shown');
        }
    } );    
  } );
</script>
{% endblock %}
