{% extends "base.html" %}

  {% block content %}

<div class="container-fluid">
  <h1 align="center">This is the inventory page</h1>
  <div align="right" >
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal" data-whatever="@Add">
      Add
    </button>
    <a href="{{ url_for('user_auth.logout') }}">Logout</a>

  </div>
  <!--Add Button Model-->
  <div class="modal fade" id='addModal' tabindex="1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addModal">Add new product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="ADD">
            <div class="form-row align-items-center">
              <div class="col-auto">
                <label class="sr-only" for="validationSKU">SKU</label>
                <input type="text" class="form-control mb-2" id="validationSKU" placeholder="SKU" required pattern="[0-9]{3}" maxlength="3">
              </div>
              <div class="col-auto">
                <label class="sr-only" for="validationName">Name</label>
                <input type="text" class="form-control mb-2" id="validationName" placeholder="Product Name" required pattern="[A-Za-z]+" maxlength="14">
              </div>
              <div class="col-auto">
                <label class="sr-only" for="validationRP">Reorder Point</label>
                <input type="text" class="form-control mb-2" id="validationRP" placeholder="200" required min="1" max="8" pattern="[0-9]*">
              </div>
              <div class="col-auto">
                <label class="sr-only" for="validationQ">Quantity</label>
                <input type="text" class="form-control mb-2" id="validationQ" placeholder="500" required min="1" max="8" pattern="[0-9]*">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <!--End of Add Button Model-->

  <div class="container">
    <div class="table-responsive">
        <table id="inventory_table" style="width:100%" class="table table-striped table-bordered"></table>
    </div>
  </div>
</div>
<script>
  $(document).ready(function() {
    var inventory_data = {{inventory|tojson}};
    console.log(typeof(inventory_data))
    $('#inventory_table').DataTable( {
      data: inventory_data, 
      columns: [
        {title: "SKU"},
        {title: "Name"},
        {title: "Reorder Point"},
        {title: "Quantity"},
        {title: "Options"}
      ],
      "columnDefs": [ {
            "targets": -1,
            "data": null,
            "defaultContent": "<button>Click!</button>"
      } ]

    } );
    
    $('#inventory_table tbody').on( 'click', 'button', function () {
        var data = table.row( $(this).parents('tr') ).data();
        alert( "This works!" );
    } );

  } );
</script>
{% endblock %}
