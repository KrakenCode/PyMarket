{% extends "base.html" %}

{% block content %}
    <h1>This is the inventory page</h1>
     <a href="{{ url_for('logout.logout') }}">Logout</a>
     <table style="width:100%">
         <tr>
             <th>SKU</th>
             <th>Name</th>
             <th>Category</th>
             <th>Reorder Point</th>
             <th>Quantity</th>
             <th>Options</th>
         </tr>
         {% for product in inventory %}
            <tr>
                <td>{{product[0]}}</td>
                <td>{{product[1]}}</td>
                <td>{{product[2]}}</td>
                <td>{{product[3]}}</td>
                <td>{{product[4]}}</td>
                <td>More...</td>
            </tr>
       {% endfor %}

     </table>
{% endblock %}
