{% extends "base.html" %}

  {% block content %}
<style>
  td.details-control {
    background: url('https://datatables.net/examples/resources/details_open.png') no-repeat center center;
    cursor: pointer;
  }
  tr.shown td.details-control {
      background: url('https://datatables.net/examples/resources/details_close.png') no-repeat center center;
  }
</style>
<div class="container-fluid">
  <h1 align="center">This is the inventory page</h1>
  <div align="right" >
    <a href="{{ url_for('user_auth.logout') }}">Logout</a>

  </div>
  <!--Add Button Model-->
  <div class="modal fade" id='addModal' tabindex="1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addModal">Add new product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="/inventoryadder" method="post">
            <div class="form-row align-items-center">
              <div class="col-auto">
                <label for="addSKU">SKU</label>
                <input type="text" name="SKU" class="form-control mb-2" id="addSKU" placeholder="SKU" required pattern="[0-9]+" maxlength="9">
              </div>
              <div class="col-auto">
                <label for="addName">Product Name</label>
                <input type="text" name="Name" class="form-control mb-2" id="addName" placeholder="Apple" required pattern="^[\w\-\s]+$" maxlength="22">
              </div>
              <div class="col-auto">
                <label for="adddRP">Reorder Point</label>
                <input type="text" name="RP" class="form-control mb-2" id="addRP" placeholder="200" required min="1" max="8" pattern="[0-9]*">
              </div>
              <div class="col-auto">
                <label for="addQ">Quantity</label>
                <input type="text" name="Quantity" class="form-control mb-2" id="addQ" placeholder="500" required min="1" max="8" pattern="[0-9]*">
              </div>
              <div class="col-auto">
                <label for="addPrice">Price</label>
                <input type="text" name="Price" class="form-control mb-2" id="addPrice" placeholder="5.00" required min="1" max="8" pattern="[0-9]*.{1}[0-9]*">
              </div>
              <div class="col-auto">
                <label for="addCat">Category</label>
                <input type="text" name="Category" class="form-control mb-2" id="addCat" placeholder="Fruit" required pattern="[A-Za-z]+" maxlength="14">
              </div>
            </div>
            <div class="modal-footer">
              <input type="submit" class="btn btn-primary"></input>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--End of Add Button Model-->
  <!--Popup-Edit Modal -->
  <div class="modal fade" id='editModal' tabindex="1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModal">Edit product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="/inventoryeditor" method="post">
            <div class="form-row align-items-center">
              <input type="hidden" name="SKU" id="editSKU">
              <div class="col-auto">
                <label for="editName">Product Name</label>
                <input type="text" name="Name" class="form-control mb-2" id="editName" required pattern="^[\w\-\s]+$" maxlength="22">
              </div>
              <div class="col-auto">
                <label for="editRP">Reorder Point</label>
                <input type="text" name="RP" class="form-control mb-2" id="editRP" required min="1" max="8" pattern="[0-9]*">
              </div>
              <div class="col-auto">
                <label for="editQ">Quantity</label>
                <input type="text" name="Quantity" class="form-control mb-2" id="editStock" required min="1" max="8" pattern="[0-9]*">
              </div>
              <div class="col-auto">
                <label for="editPrice">Price</label>
                <input type="text" name="Price" class="form-control mb-2" id="editPrice" required min="1" max="8" pattern="[0-9]*.{1}[0-9]*">
              </div>
              <div class="col-auto">
                <label for="editCat">Category</label>
                <input type="text" name="Category" class="form-control mb-2" id="editCat" required pattern="[A-Za-z]+" maxlength="14">
              </div>
            </div>
            <div class="modal-footer">
              <input type="submit" class="btn btn-primary"></input>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- end of popup edit modal -->

  <div class="container">
    <div align="left">
      <button style="margin: 8px;" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal" data-whatever="@Add">
        Add Product
      </button>
    </div>
    <div class="table-responsive">
        <table id="inventory_table" style="width:100%" class="table table-striped table-bordered"></table>
        <form action="" method="POST"></form>
    </div>
  </div>
</div>
<script>
  function format_table(batch_data){
    var table_str = '<table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px;">';
    table_str += '<tr>'+
                    '<th>'+"Batch ID"+"</th>"+
                    '<th>'+"Producer"+"</th>"+
                    '<th>'+"Quantity"+"</th>"+
                    '<th>'+"Expiration Date"+"</th>"+
                    '<th>'+"Option"+"</th>"+
                  '</tr>';
    var i;
    for(i=0; i<batch_data.length; i++){
      table_str += '<tr>'+
                        '<td>'+batch_data[i][0]+'</td>'+
                        '<td>'+batch_data[i][1]+'</td>'+
                        '<td>'+batch_data[i][2]+'</td>'+
                        '<td>'+batch_data[i][3]+'</td>'+
                        '<td>'+"X"+'</td>'+
                    '</tr>';
    }
    table_str += "</table>";
    return table_str;
  }
  function getBatchTable ( data ) {

     var div = $('<div/>')
        .addClass( 'loading' )
        .text( 'Loading...' );
 
    var batch_data;
    $.ajax({
              type: "POST",
              url: "/getbatchdata",
              data: {row_sku: data[0]},
              dataType: "text",
              success: function(response) {
                console.log("ajax success");
                // console.log(response);
                var obj = JSON.parse(response);
                // console.log(obj.data);
                div
                  .html( format_table(obj.data) )
                  .removeClass( 'Loading' );
              },
              error: function(err) {
                  console.log(err);
              }
          });
      return div;
  }

  $(document).ready(function() {
    var inventory_data = {{inventory|tojson}};
    console.log(typeof(inventory_data))
    var table = $('#inventory_table').DataTable( {
      data: inventory_data,

      "columns": [ {
          "targets": 0,
          "className":      'details-control',
          "data": null,
          "defaultContent": ''
        },
        {
          title: "SKU",
          "data": 0
        },
        {
          title: "Name",
          "data": 1
        },
        {
          title: "Category",
          "data": 2
        },
        {
          title: "Price",
          "data": 3
        },
        {
          title: "Reorder Point",
          "data": 4
        },
        {
          title: "Quantity",
          "data": 5
        },
        {
          title: "Storage Location",
          "data": 6
        },
        {
            "targets": -1,
            title: "Options",
            "data": null,
            "defaultContent": '<button type="button" name="editButton" class="btn btn-primary" data-toggle="modal" data-target="#editModal">Edit</button>'
            + '<button type="button" name="deleteButton" class="btn btn-danger" style="margin-left:10px" >Delete</button>'
        }
      ]

    } );

    // editModel
    $('#inventory_table tbody').on('click', 'button', function() {
        var name = $(this).attr('name');
        if (name == "editButton") {
            var tr = $(this).parents('tr');
            var row = table.row( tr );
            var data = row.data();
            document.getElementById('editSKU').value = data[0]
            document.getElementById('editName').value = data[1];
            document.getElementById('editCat').value = data[2];
            document.getElementById('editPrice').value = data[3];
            document.getElementById('editRP').value = data[4];
            document.getElementById('editStock').value = data[5];
        }
    });

    // Delete product
    $('#inventory_table tbody').on('click', 'button', function() {
        var name = $(this).attr('name');
        if (name == "deleteButton") {
            var tr = $(this).closest('tr');
            var row = table.row( tr );
            var data = row.data();
            $.ajax({
                      type:'POST',
                      url:'/inventorydelete',
                      data: {row_sku: data[0]},
                      dataType: 'text',
                      success: function(response) {
                          console.log('success');
                      },
                      error: function(err){
                          console.log(err);
                      }
            });
        }
    });

    // Add event listener for opening and closing details
    $('#inventory_table tbody').on('click', 'td.details-control', function () {
        var tr = $(this).closest('tr');
        var row = table.row( tr );

        var data = row.data();

        if ( row.child.isShown() ) {
            // This row is already open - close it
            row.child.hide();
            tr.removeClass('shown');
        }
        else {
            // Open this row
            row.child( getBatchTable(row.data()) ).show();
            tr.addClass('shown');
        }
    } );
  } );
</script>
{% endblock %}
