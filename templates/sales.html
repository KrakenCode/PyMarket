<script>
  $(document).ready(function() {
    var sales_data = {{sales|tojson}};
    var product_data = {{sales[4]|tojson}};

      data: sales_data, 
      columns: [
        {title: "Order"},
        {title: "Name"},
        {title: "Channel"},
        {title: "Reference Order"},
        {title: "Options"}
        
      ],
      "columnDefs": [ {
            "targets": -1,
            "data": null,
            "defaultContent": "<button>Products</button>"
      } ]

    } );

    
    //$('#sales_table tbody').on( 'click', 'button', function () {
      //  var data = table.row( $(this).parents('tr') ).data();
        //alert( "This works!" );
    //} );

    $('#sales_table tbody').on('click', 'td.details-control', function () {
        var tr = $(this).closest('tr');
        var row = table.row( tr );
 
        if ( row.child.isShown() ) {
            // This row is already open - close it
            row.child.hide();
            tr.removeClass('shown');
        }
        else {
            // Open this row
            row.child( format(row.data()) ).show();
            tr.addClass('shown');
        }
    } );

  } );
</script>
