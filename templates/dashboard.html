{% extends "base.html" %}

{% block content %}
<div>
<h1 class="text-center">Dashboard</h1>
</div>
<div class="row" style="margin-top:20px;">
    <div class="col-sm-6 left">
        <h2 class="sub-header">Items Expiring Soon</h2>
        <div class="table-responsive">
            <table id="expire_table" style="width:100%" class="table table-striped table-bordered"></table>
        </div>
    </div>

    <div class="col-sm-6 right">
        <h2 class="sub-header">Products Need Reordering</h2>
        <div class="table-responsive">
            <table id="reorder_table" style="width:100%" class="table table-striped table-bordered"></table>
        </div>
    </div>
</div>


<script>
$(document).ready(function() {
    var trans_data = {{expiring|tojson}};
    var table = $('#expire_table').DataTable( {
        data: trans_data,
        searching: false,
        paging: false,
        info: false,

        columns: [
            { title: "BatchID" },
            { title: "SKU" },
            { title: "Name" },
            { title: "Batch Quantity" },
            { title: "Expiration" }
        ]

    } );

} );
</script>


<script>
$(document).ready(function() {
    var trans_data = {{reorder|tojson}};
    var table = $('#reorder_table').DataTable( {
        data: trans_data,
        searching: false,
        paging: false,
        info: false,

        columns: [
            { title: "SKU" },
            { title: "Name" },
            { title: "Stock Quantity" },
            { title: "Reorder Point" }
        ]

    } );
} );
</script>




{% endblock %}
