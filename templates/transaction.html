{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <h1 align="center" style="font-family: 'Titillium Web', san-serif;">{{ title }}</h1>
    <div class="limiter">
      <div class="container-table100">
        <div class="wrap-table100">
          <div class="table-responsive">
              <table id="transaction_table" style="width:100%" class="table table-striped table-bordered"></table>
          </div>
      </div>
    </div>
</div>

<script>
$(document).ready(function() {
    var trans_data = {{transactions|tojson}};
    var table = $('#transaction_table').DataTable( {
        data: trans_data,

        {% if display == 'INCOMING' %}
        columns: [
            { title: "BatchID" },
            { title: "SKU" },
            { title: "Producer" },
            { title: "Transaction Date" }
        ]
        {% else %}
        columns: [
            { title: "Transaction ID" },
            { title: "Customer ID" },
            { title: "SKU" },
            { title: "Quantity" },
            { title: "From Batches" },
            { title: "Transaction Date" }
        ]
        {% endif %}
    } );

} );
</script>

{% endblock %}
